<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotta Catch 'Em All!</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/startPageStyle.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img src="images/pokemon-logo.png" alt="">
        </div>
    </div>

    <button type="button" class="nes-btn is-warning" id="start-btn">Start Game</button>

    <div class="pokemon">
        <a href="http://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur"></a>
        <a href="http://pokemondb.net/pokedex/squirtle"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle"></a>
        <a href="http://pokemondb.net/pokedex/charmander"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander"></a>
        <a href="http://pokemondb.net/pokedex/pikachu"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif" alt="Pikachu"></a>
    </div>

    <script>

        document.querySelector("#start-btn").onclick = function () {
            location.href = "index.html";
        };

    </script>



</body>
</html>
